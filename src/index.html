<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>App Fight</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/svg+xml" href="assets/icon/logo.svg" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffb800">
  
  <!-- iOS home screen icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="App Fight">
  
  <!-- iOS icon references -->
  <link rel="apple-touch-icon" href="assets/icon/logo-192.jpg">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icon/logo-192.jpg">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/logo-192.jpg">
  <link rel="apple-touch-icon" sizes="167x167" href="assets/icon/logo-192.jpg">
  
  <!-- iPhone X startup image -->
  <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="assets/icon/logo-1024.jpg">
  
  <!-- iPad startup image -->
  <link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (max-device-width: 1024px)" href="assets/icon/logo-1024.jpg">
  
  <!-- Add to homescreen for Android -->
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
