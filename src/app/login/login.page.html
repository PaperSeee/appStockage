<ion-content class="login-content">
  <div class="login-container">
    <div class="login-header">
      <div class="logo-container">
        <img src="assets/icon/favicon.png" alt="App Logo" class="app-logo">
      </div>
      <h1>Bienvenue</h1>
      <p>Connectez-vous pour retrouver vos partenaires d'entraînement</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <!-- Social Authentication -->
      <div class="social-auth-buttons">
        <ion-button expand="block" class="google-button" type="button" (click)="signInWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Continuer avec Google
        </ion-button>
        
        <div class="social-divider">ou</div>
      </div>
      
      <div class="form-group">
        <ion-item class="custom-item">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <ion-item class="custom-item">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
        </ion-item>
      </div>

      <div class="forgot-password">
        <a href="#">Mot de passe oublié ?</a>
      </div>

      <ion-button expand="block" type="submit" class="login-button">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        Se connecter
      </ion-button>

      <div class="register-link">
        Pas encore de compte ? <a routerLink="/register">S'inscrire</a>
      </div>
    </form>
  </div>
</ion-content>
