<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input [(ngModel)]="user.firstName" name="firstName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input [(ngModel)]="user.lastName" name="lastName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="user.gender" name="gender" required>
        <ion-select-option value="male">Male</ion-select-option>
        <ion-select-option value="female">Female</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Discipline</ion-label>
      <ion-input [(ngModel)]="user.discipline" name="discipline" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Level</ion-label>
      <ion-input [(ngModel)]="user.level" name="level" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Age</ion-label>
      <ion-input [(ngModel)]="user.age" name="age" type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Photo</ion-label>
      <ion-input [(ngModel)]="user.photo" name="photo" type="file"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Register</ion-button>
  </form>
</ion-content>
