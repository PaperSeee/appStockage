<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <iframe 
    [src]="url" 
    style="width: 100%; height: 100%; border: none;"
    (load)="onIframeLoad($event)"
  ></iframe>
</ion-content>
